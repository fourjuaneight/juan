{{ define "main" }}
  <main class="list">
    <h1 class="title page-title">Articles</h1>
    <nav class="all-tags">
      {{ $s := .Section }}
      {{ range $name, $taxonomy := .Site.Taxonomies.category }}
        <p class="tag"><span>#</span><a class="meta" href="/{{ $s }}/category/{{ $name }}">{{ $name }}</a></p>
      {{ end }}
    </nav>
    {{ range .Data.Pages.GroupByDate "2006" }}
    <section class="year-container">
      <h3 class="title list-date">{{ .Key }}</h3>
      <div class="posts-list">
        {{ range .Pages }}
          {{ .Render "li"}}
        {{ end }}
      </div>
    </section>
    {{ end }}
  </main>
{{ end }}
