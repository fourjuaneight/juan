{{ define "main" }}
  <main class="list">
    <article class="post">
      <h1 class="title">{{ .Title }}</h1>
      {{ partial "date.html" . }}
      <section class="content">{{ .Content }}</section>
      {{ $s := .Section }}
      {{ with .Params.category }}
        <p class="tag"><span>#</span><a class="meta" href="/{{ $s }}/category/{{ . | urlize }}">{{.}}</a></p>
      {{ end }}
    </article>
  </main>
{{ end }}
