{{ define "main" }}
  <main class="list bookshelf">
    <h1 class="title page-title">{{ .Name }}</h1>
    <section class="book-list">
      {{ range .Data.Pages.GroupByDate "2006-01-02" }}
        {{ range .Pages }}
          {{ .Render "li"}}
        {{ end }}
      {{ end }}
    </section>
  </main>
{{ end }}
