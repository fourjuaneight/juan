{{ define "main" }}
  {{ partial "header.html" . }}
  <main class="list">
    {{ range .Data.Pages.GroupByDate "2006" }}
    <!-- Content Year -->
    <h2 class="list-date">{{ .Key }}</h2>
      <!-- List Single Post Items Based on Year -->
      {{ range .Pages }}
        {{ .Render "li"}}
      {{ end }}
    {{ end }}
  </main>
  {{ partial "social.html" . }}
  {{ partial "footer.html" . }}
{{ end }}
