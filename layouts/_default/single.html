{{ define "main" }}
  {{ partial "header.html" . }}
  <main class="list">
    <article class="post">
      <h1 class="title">{{ .Title }}</h1>
      {{ partial "date.html" . }}
      <section class="content">{{ .Content }}</section>
      {{ partial "tags.html" . }}
    </article>
  </main>
  {{ partial "footer.html" . }}
{{ end }}
