{{ define "main" }}
  {{ partial "header.html" . }}
  <main class="list">
    <h1 class="title page-title">{{ .Name }}</h1>
    {{ range .Data.Pages.GroupByDate "2006" }}
    <section class="year-container">
      <h3 class="title list-date">{{ .Key }}</h3>
      <div class="posts-list">
        {{ range .Pages }}
          {{ .Render "li"}}
        {{ end }}
      </div>
    </section>
    {{ end }}
  </main>
  {{ partial "footer.html" . }}
{{ end }}
