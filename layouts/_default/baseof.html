<!DOCTYPE HTML>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <title>Juan</title>
  <meta name="author" content="{{ .Site.Author.name }}">
  <meta name="description" content="{{ .Site.Params.meta.description }}">
  <meta name="keywords" content="{{ .Site.Params.meta.keywords }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  {{ .Hugo.Generator }}
  
  <!-- Open Graph -->
  <link rel="canonical" href="{{ .Permalink }}">
  {{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">
  {{ end }}
  <base href="{{ .Site.BaseURL }}"/>
  {{ template "_internal/twitter_cards.html" . }}
  <meta name="twitter:image" content="{{ .Site.BaseURL }}avatar.png">
  {{ template "_internal/opengraph.html" . }}
  <meta property="og:image" content="{{ .Site.BaseURL }}avatar.png">
  {{ template "_internal/schema.html" . }}

  <!-- Stylesheets -->
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,500|Poppins:400,500" rel="stylesheet">
  <link rel="stylesheet" href={{ "/css/main.css" | relURL }} />
  
  <!-- Favicon -->
  <link rel="shortcut icon" href={{ "./favicon.png" | relURL }}>

  <!-- Webclip and Apple Touch Icon -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="{{ .Site.Title }}">
  <link rel="apple-touch-icon" sizes="152x152" href={{ "/apple-touch-icon-152x152.png" | relURL }}>
  <link rel="apple-touch-icon" sizes="167x167" href={{ "/apple-touch-icon-167x167.png" | relURL }}>
  <link rel="apple-touch-icon" sizes="180x180" href={{ "/apple-touch-icon-180x180.png" | relURL }}>
  <link rel="mask-icon" color="#D7545E" href={{ "safari-pinned-tab.svg" | relURL }}>
  
  <!-- Analytics -->
  <script>
    (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date(); a = s.createElement(o),
      m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ .Site.Params.google.analytics.trackerID }}', 'auto');
    ga('send', 'pageview');
  </script>
</head>
<body>
  <!-- Main content -->
  {{ block "main" . }}
  {{ end }}
</body>
</html>
