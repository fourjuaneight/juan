{{ define "main" }}
  <main class="list">
    <h1 class="title page-title">Terms</h1>
    <section class="year-container">
      <ul class="posts-list">
        {{ range .Data.Terms.ByCount }}
          <li class="post-tag">
            <a href="{{ .Name | urlize }}"><span>{{ .Name }}</span></a>
          </li>
        {{ end }}
      </ul>
    </section>
  </main>
{{ end }}
