<!-- image -->
{{ $src := .Get "src" }}
<figure {{ with .Get "class" }}class="{{.}}"{{ end }}>
  <img src="/img/{{ index .Site.Data.img.hash ($src) }}" {{ with .Get "alt"}}alt="{{.}}"{{ end }} {{ with .Get "id" }}id="{{.}}"{{ end }}/>
  {{ with .Get "caption" }}
    <figcaption>
      <p>{{.}}</p>
    </figcaption>
  {{ end }}
</figure>
